version: '3.8'
services:
  shelly:
    build:
      context: .
    image: pwn
    container_name: slashroot7-shelly
    entrypoint: socat tcp-listen:8000,reuseaddr,fork exec:/home/app/chall
    volumes:
      - './shelly:/home/app'
    ports:
      - '2301:8000'
      
   baru-belajar-ngab:
    build:
      context: .
    image: pwn
    container_name: slashroot7-baru-belajar
    entrypoint: socat tcp-listen:8000,reuseaddr,fork exec:/home/app/chall
    volumes:
      - './baru-belajar-ngab:/home/app'
    ports:
      - '2302:8000'
      
   short:
    build:
      context: .
    image: pwn
    container_name: slashroot7-short
    entrypoint: socat tcp-listen:8000,reuseaddr,fork exec:/home/app/chall
    volumes:
      - './short:/home/app'
    ports:
      - '2303:8000'
